<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NE GCP Intro</title>
    <meta name="description" content="A simple form for submitting a URL to PSI">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .success {
        color: #1E8E3E;
      }

      .failure {
        color: #D93025;
      }
    </style>
  </head>
  <body>
    <h1>Pagespeed Insights Tracker</h1>
    <p>>Enter a URL below to request an audit from PSI and have the results stored in BigQuery</p>
    <form action="/submit" method="post">
      <label for="url_input">Enter the URL to test: </label>
      <input name="test_url" id="test_url" type="url" required>
      <input type="submit" value="Submit URL">
    </form>
    {% if state == 'success'  %}
      <span class="success">Congratulations! Your request was successful.</span>
    {% elif state == 'failure' %}
      <span class="failure">Oh No! Something went wrong with your request.</span>
    {% endif %}
  </body>
</html>
